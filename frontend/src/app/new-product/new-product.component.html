<div class="container mt-3 col-md-6 offset-md-3">
  <form [formGroup]="newProductFormGroup" (ngSubmit)="addNewProductHandler()">
    <div class="mb-3">
      <label class="form-label">Name : </label>
      <input type="text" class="form-control" formControlName="name">
      <small *ngIf="newProductFormGroup.controls['name'].errors && newProductFormGroup.controls['name'].touched" class="text-danger">
        Product Name is required and should have at least 4 characters.
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Description : </label>
      <textarea type="text" class="form-control" formControlName="description">
      </textarea>
      <small *ngIf="newProductFormGroup.controls['description'].errors && newProductFormGroup.controls['description'].touched" class="text-danger">
        Product description is required
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Price : </label>
      <input type="text" class="form-control" formControlName="price">
      <small *ngIf="newProductFormGroup.controls['price'].errors && newProductFormGroup.controls['price'].touched" class="text-danger">
        Product price is required and should be greater than 0.00
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">Promotion : </label>
      <input type="checkbox" class="form-check" formControlName="isPromoted">
    </div>
    <button [disabled]="!newProductFormGroup.valid" class="btn btn-dark" type="submit">ADD</button>
  </form>
</div>
