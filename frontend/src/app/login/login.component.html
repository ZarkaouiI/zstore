<div class="card col-md-6 offset-md-3 mt-5">
  <div
    *ngIf="errorMessage"
    class="d-flex align-items-center justify-content-center mt-2"
  >
    <div class="p-3 text-danger bg-warning text-center fw-bolder">
      {{ errorMessage }}
    </div>
  </div>
  <div class="col-md-6 offset-md-3 mt-3">
    <form [formGroup]="userFormGroup" (ngSubmit)="loginHandler()">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="email">Email address</label>
        <input
          type="email"
          placeholder="admin@gmail.com"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="password">Password</label>
        <input
          placeholder="password"
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form2Example31"
              checked
            />
            <label class="form-check-label" for="form2Example31">
              Remember me
            </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block w-100 mb-4">
        Sign in
      </button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
      </div>
    </form>
  </div>
</div>
